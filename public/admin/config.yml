backend:
  name: git-gateway
  branch: master

media_folder: "public/uploads"
public_folder: "uploads"


collections:
  - name: "pages"
    label: "Pre-Built Pages"
    files:
    - label: "About Page"
      name: "about"
      file: "content/pages/about.md"
      fields:
        - label: Page Settings & Meta Information
          name: page-meta
          widget: object
          collapsed: true
          fields:
            - {label: Meta Title, name: page-title, wiget: string}
            - {label: Meta Description, name: page-description, widget: string}
            - {label: Disable Page, name: page-disabled, widget: boolean, require: false}
        - {label: Page Heading, name: title, widget: string, default: "About"}
        - {label: Main Content, name: intro, widget: markdown}
        - label: Team
          name: team
          widget: list
          fields:
            - {label: Name, name: name, widget: string}
            - {label: Position, name: position, widget: string}
            - {label: Photo, name: photo, widget: image}
  
  
  - name: "config"
    label: "Config"
    files:
    - label: "Site Configuration"
      name: site
      file: "content/config/site.md"
      fields:
        - label: General Website Settings
          name: site-config
          widget: object
          collapsed: true
          fields:
            - {label: Website Title/Name, name: name, wiget: string}
            - {label: Default Meta Description, name: description, widget: string}
            - {label: Hide From Google, name: seo-hide, widget: boolean, require: false}
    - label: "Slider Configuration"
      name: "slider"
      file: "content/config/slider.md"
      fields:
      - {label: Default Image, name: default-image, widget: image}
    